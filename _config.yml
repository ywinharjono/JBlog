# Site
title:          YWinharjono
bio:            'Just an ordinary man'
description:    "My daily experience as freelance developer"
picture:        'assets/img/profile.png'
locale:         en_US
url:            https://ywinharjono.github.io


# Jekyll
permalink:      /:title/
markdown:       kramdown
highlighter:    rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed

